<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Password Generator</title>
    <!-- Tailwind CSS -->
    <script src="tailwind.js"></script>
</head>

<body class="bg-dark-gradient flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full card-shadow">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Password Generator</h2>

        <!-- Password Length Input -->
        <div class="mb-6">
            <label for="length" class="block text-sm font-medium text-gray-300">Password Length:</label>
            <input type="number" id="length" class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-3 text-lg bg-gray-700 text-white focus:ring focus:ring-indigo-500 focus:border-indigo-500" value="12" min="8" max="20">
        </div>

        <!-- Password Input -->
        <div class="mb-6">
            <div class="w-full flex justify-between items-center">
                <label for="user-password" class="block text-sm font-medium text-gray-300">Generated Password:</label>
                <button type="button" class="text-white" id="showButton"><i class="fas fa-eye"></i></button>
            </div>

            <input type="password" id="user-password" class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-3 text-lg bg-gray-700 text-white focus:ring focus:ring-indigo-500 focus:border-indigo-500" placeholder="******">

            <!-- Strength Indicator -->
            <div class="mt-3">
                <div class="w-full bg-gray-600 rounded-full">
                    <div id="strength-indicator" class="strength-indicator bg-indigo-500 rounded-full" style="width: 0%;"></div>
                </div>
                <div id="strength-label" class="mt-2 text-sm text-gray-400 text-center">Strength: Easy</div>
            </div>
        </div>

        <!-- Last Generated Password -->
        <div class="mb-6">
           <div class="w-full flex justify-between items-center">
            <label for="last-password" class="block text-sm font-medium text-gray-300">Last Generated Password:</label>
            <button type="button" class="text-white" id="showButton2"><i class="fas fa-eye"></i></button>
           </div>
            <input type="password" id="last-password" class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm bg-gray-700 p-3 text-lg text-gray-400" value="N/A" readonly>
        </div>

        <!-- Generate Password Button -->
        <button id="generate" class="w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-md btn-hover hover:bg-indigo-500 transition-all">
            Generate Password
        </button>

        <!-- Footer -->
        <footer class="mt-8 text-center text-sm text-gray-500">
            <p>Powered by</p>
            <p class="font-bold text-white">Adams Roland</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
